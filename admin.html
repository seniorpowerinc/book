<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>管理禮物頁面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      max-width: 600px;
      margin: auto;
      background: linear-gradient(to bottom right, #ffd89b 0%, #ffd89b 40%, #ff9a9e 100%);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 0;
    }

    input,
    textarea,
    select {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .step-button {
      width: 100%;
      padding: 12px 24px;
      margin: 11px;
      font-size: 20px;
      font-weight: bold;
      color: black;
      border: none;
      border-radius: 999px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      cursor: pointer;
      transition: background 0.3s;
    }

    .step-button:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .disabled-label {
      background: #ccc !important;
      color: #666 !important;
      cursor: not-allowed !important;
      pointer-events: none;
    }

    .step-button:hover:not(:disabled) {
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }

    .progress {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0 30px;
      gap: 6px;
      overflow-x: auto;
    }

    .step-indicator {
      flex: 0 0 auto;
      text-align: center;
      margin: 5px;
      position: relative;
    }

    .step-indicator::before {
      content: attr(data-step);
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border-radius: 50%;
      background: #ccc;
      color: #fff;
      font-weight: bold;
      margin-bottom: 5px;
      transition: background 0.3s, transform 0.3s;
    }

    .step-indicator.done::before {
      content: "✓";
      background: #4facfe;
      transform: scale(1.2);
    }

    .step-indicator span {
      display: block;
      margin-top: 5px;
      font-size: 20px;
    }

    .arrow {
      font-size: 32px;
      color: #ccc;
      transition: color 0.3s;
    }

    .arrow.active {
      color: #00f2fe;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(2px);
      }

      50% {
        transform: translateX(-2px);
      }

      75% {
        transform: translateX(2px);
      }
    }

    /* 隱藏真實檔案 INPUT */
    #pdf,
    #pdfFile,
    #coverImage,
    #coverImageFile {
      display: none;
    }

    /* 選擇檔案按鈕 */
    #fileLabel,
    #imageLabel {
      display: inline-block;
      padding: 12px 24px;
      margin: 15px;
      font-size: 22px;
      font-weight: bold;
      color: black;
      border: none;
      border-radius: 999px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      cursor: pointer;
      transition: background 0.3s;
    }

    #fileLabel:hover:not(.disabled-label),
    #imageLabel:hover:not(.disabled-label) {
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }

    #selectedFileName,
    #selectedImageName {
      margin-top: 5px;
      font-size: 20px;
      color: #333;
    }

    /* 部署進度條 */
    #deployProgressContainer {
      display: none;
      width: 100%;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      padding: 10px;
    }

    #deployProgressContainer a {
      font-weight: bold;
      color: #0077cc;
      text-decoration: underline;
      font-size: 26px;
    }

    #deployProgressBarInner {
      width: 0;
      height: 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transition: width 0.3s;
    }

    .file-upload-section {
      margin: 20px 0;
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <h1>管理禮物頁面</h1>

  <!-- 進度條 -->
  <div class="progress" id="progressBar">
    <div class="step-indicator done" id="step0" data-step="0">
      <span>開始</span>
    </div>
    <div class="arrow active" id="arrow0">➤</div>

    <div class="step-indicator" id="step1" data-step="1">
      <span>載入設定</span>
    </div>
    <div class="arrow" id="arrow1">➤</div>

    <div class="step-indicator" id="step2" data-step="2">
      <span>選擇檔案</span>
    </div>
    <div class="arrow" id="arrow2">➤</div>

    <div class="step-indicator" id="step3" data-step="3">
      <span>上傳檔案</span>
    </div>
    <div class="arrow" id="arrow3">➤</div>

    <div class="step-indicator" id="step4" data-step="4">
      <span>更新網站</span>
    </div>
  </div>

  <!-- 欄位 & 按鈕 -->
  <label for="token">GitHub Token</label>
  <input type="password" id="token" placeholder="輸入你的 GitHub Token" />
  <button id="loadButton" class="step-button" onclick="loadData()">
    1. 載入目前設定
  </button>

  <label for="pageTitle">網頁頁面名稱</label>
  <input id="pageTitle" />

  <label for="lang">頁面語言</label>
  <select id="lang">
    <option value="zh-TW">繁體中文</option>
    <option value="en">English</option>
    <option value="ja">日本語</option>
  </select>

  <input id="pdf" readonly />
  <input id="coverImage" readonly />

  <!-- 封面圖片上傳區塊 -->
  <div class="file-upload-section">
    <h3>📸 封面圖片</h3>
    <label id="imageLabel" for="coverImageFile">
      2A. 選擇封面圖片
    </label>
    <input type="file" id="coverImageFile" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp"
      onchange="onImageSelected()" />
    <div id="selectedImageName"></div>
  </div>

  <!-- PDF 上傳區塊 -->
  <div class="file-upload-section">
    <h3>📄 PDF 檔案</h3>
    <label id="fileLabel" for="pdfFile">
      2B. 選擇 PDF 檔案
    </label>
    <input type="file" id="pdfFile" accept="application/pdf" onchange="onPDFSelected()" />
    <div id="selectedFileName"></div>
  </div>

  <button id="uploadButton" class="step-button" onclick="uploadFiles()">
    3. 上傳檔案
  </button>

  <!-- 部署進度條 -->
  <img id="imagePreview" style="display:none; max-width:100%; border-radius:12px; margin-top:10px" alt="圖片預覽">
  <div id="deployProgressContainer" style="display:none">
    <div id="deployProgressBarInner" style="height: 20px; background: #4facfe; width: 0%;"></div>
  </div>

  <button id="updateButton" class="step-button" onclick="updateData()">
    4. 更新網站
  </button>

  <script>
    // 全域變數
    let owner = '';
    let repo = '';
    let sha = '';
    let isDeploying = false;
    let currentStep = 0;
    let filesSelected = { pdf: false, image: false };

   function updateButtonStates() {
      document.getElementById('loadButton').disabled = currentStep !== 0;
      const fileLabel = document.getElementById('fileLabel');
      const imageLabel = document.getElementById('imageLabel');
      const uploadBtn = document.getElementById('uploadButton');
      const updateBtn = document.getElementById('updateButton');
      if (currentStep >= 1 && currentStep < 3) {
        fileLabel.classList.remove('disabled-label');
        imageLabel.classList.remove('disabled-label');
      } else {
        fileLabel.classList.add('disabled-label');
        imageLabel.classList.add('disabled-label');
      }
      uploadBtn.disabled = (currentStep !== 2 || !filesSelected.pdf || !filesSelected.image);
      updateBtn.disabled = (currentStep !== 3);
    }
    function markStepDone(stepNumber) {
      document.getElementById('step' + stepNumber).classList.add('done');
      for (let i = 0; i < 4; i++) {
        const arrow = document.getElementById('arrow' + i);
        if (i < stepNumber) {
          arrow.classList.add('active');
          arrow.style.animation = 'none';
        } else if (i === stepNumber) {
          arrow.classList.add('active');
          arrow.style.animation = 'shake 0.5s infinite';
        } else {
          arrow.classList.remove('active');
          arrow.style.animation = 'none';
        }
      }
    }

    // 在 DOMContentLoaded 初始化進度條
    document.addEventListener('DOMContentLoaded', () => {
      markStepDone(0);
      updateButtonStates();
    });
    
    function onImageSelected() {
      const file = document.getElementById('coverImageFile').files[0];
      if (!file) return;
      if (file.size > 2 * 1024 * 1024) {
        alert('圖片檔案過大，請選擇 2MB 以下圖片');
        document.getElementById('coverImageFile').value = '';
        filesSelected.image = false;
        updateButtonStates();
        return;
      }
      document.getElementById('selectedImageName').textContent = '已選擇圖片：' + file.name;
      const reader = new FileReader();
      reader.onload = e => {
        const preview = document.getElementById('imagePreview');
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
      filesSelected.image = true;
      if (currentStep < 2) {
        currentStep = 2;
        markStepDone(2);
      }
      updateButtonStates();
    }

    function onPDFSelected() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return;
      if (file.size > 10 * 1024 * 1024) {
        alert('PDF 檔案過大，請選擇 10MB 以下');
        document.getElementById('pdfFile').value = '';
        filesSelected.pdf = false;
        updateButtonStates();
        return;
      }
      document.getElementById('selectedFileName').textContent = '已選擇檔案：' + file.name;
      filesSelected.pdf = true;
      if (currentStep < 2) {
        currentStep = 2;
        markStepDone(2);
      }
      updateButtonStates();
    }

    async function uploadFiles() {
      const token = getToken();
      const pdfFile = document.getElementById('pdfFile').files[0];
      const imageFile = document.getElementById('coverImageFile').files[0];
      if (!pdfFile || !imageFile) {
        alert('請同時選擇 PDF 與封面圖片');
        return;
      }
      alert('檔案上傳中，請稍等');
      document.getElementById('uploadButton').disabled = true;
      document.getElementById('updateButton').disabled = true;
      try {
        await uploadFile(pdfFile, `pdfs/${pdfFile.name}`, token);
        document.getElementById('pdf').value = `pdfs/${pdfFile.name}`;
        await uploadFile(imageFile, `images/${imageFile.name}`, token);
        document.getElementById('coverImage').value = `images/${imageFile.name}`;
        await updateData(true);
        currentStep = 3;
        markStepDone(3);
        alert('檔案與設定已成功更新');
      } catch (err) {
        alert('上傳失敗：' + err);
        currentStep = 2;
      } finally {
        updateButtonStates();
      }
    }

    async function updateData(fromUpload = false) {
      if (!fromUpload && isDeploying) {
        alert('部署中，請稍後再試。');
        return;
      }
      if (!fromUpload) isDeploying = true;
      const token = getToken();
      const payload = {
        pageTitle: document.getElementById('pageTitle').value,
        lang: document.getElementById('lang').value,
        pdf: document.getElementById('pdf').value,
        coverImage: document.getElementById('coverImage').value,
        owner,
        repo
      };
      const getShaRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data.json`, {
        headers: { Authorization: `token ${token}` }
      });
      if (!getShaRes.ok) {
        alert('無法取得 data.json');
        return;
      }
      const getShaJson = await getShaRes.json();
      sha = getShaJson.sha;
      const putRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data.json`, {
        method: 'PUT',
        headers: { Authorization: `token ${token}` },
        body: JSON.stringify({
          message: 'Update data.json',
          content: btoa(unescape(encodeURIComponent(JSON.stringify(payload, null, 2)))),
          sha
        })
      });
      if (!putRes.ok) {
        alert('更新 data.json 失敗');
        isDeploying = false;
        return;
      }
      if (!fromUpload) {
        setTimeout(() => {
          currentStep = 4;
          markStepDone(4);
          updateButtonStates();
          alert('資料更新成功，開始部署...');
          triggerWorkflow(token);
        }, 1000);
      }
    }

    async function triggerWorkflow(token) {
      try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/deploy.yml/dispatches`, {
          method: 'POST',
          headers: {
            Authorization: `token ${token}`,
            Accept: 'application/vnd.github+json'
          },
          body: JSON.stringify({ ref: 'main' })
        });
        if (!res.ok) throw new Error('部署觸發失敗');
        alert('部署已成功觸發，5 秒後顯示進度條並開始監控進度...');
        waitForWorkflow(token);
      } catch (err) {
        alert('部署錯誤：' + err.message);
        isDeploying = false;
      }
    }

    async function waitForWorkflow(token) {
      const container = document.getElementById('deployProgressContainer');
      const bar = document.getElementById('deployProgressBarInner');
      container.style.display = 'block';
      let progress = 0;
      const interval = setInterval(() => {
        progress = Math.min(progress + 5, 95);
        bar.style.width = `${progress}%`;
      }, 1000);
      let runId = null;
      while (!runId) {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs`, {
          headers: { Authorization: `token ${token}` }
        });
        const data = await res.json();
        const run = data.workflow_runs.find(r => r.name === 'deploy' && r.status !== 'queued');
        if (run) runId = run.id;
        await new Promise(r => setTimeout(r, 2000));
      }
      let completed = false;
      while (!completed) {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs/${runId}`, {
          headers: { Authorization: `token ${token}` }
        });
        const data = await res.json();
        if (data.status === 'completed') {
          completed = true;
          clearInterval(interval);
          bar.style.width = '100%';
          if (data.conclusion === 'success') {
            alert('🎉 部署成功！');
          } else {
            alert('⚠️ 部署失敗，請檢查 GitHub Actions');
          }
          isDeploying = false;
        }
        await new Promise(r => setTimeout(r, 3000));
      }
    }
  </script>
</body>
</html>
